<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="box"></div>

        <div id="controls">
            <div>
                <input type="number" id="border-bottom-left-radius">
                <input class="extra-options disable" type="number" id="border-bottom-left-radius2">
            </div>
            
            <div>
                <input type="number" id="border-top-left-radius">
                <input class="extra-options disable" type="number" id="border-top-left-radius2">
            </div>
            
            <div>
                <input type="number" id="border-top-right-radius">
                <input class="extra-options disable" type="number" id="border-top-right-radius2">
            </div>

            <div>
                <input type="number" id="border-bottom-right-radius">
                <input class="extra-options disable" type="number" id="border-bottom-right-radius2">
            </div>

            <div>
                <button onclick="setBoder()">setar</button>
                <select>
                    <option value="px">px</option>
                    <option value="%">%</option>
                </select>

                <button onclick="copyCSS()">copiar css</button>
                <button onclick="changeEditMode()">mudar mode de edição</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
