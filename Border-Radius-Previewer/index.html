<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: rgb(32, 32, 32);
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            height: 50vh;
            width: 100vh;
        }

        #box{
            min-height: 100px;
            min-width: 100px;
            
            height: 80%;
            width: 40%;

            max-height: 1000px;
            max-width: 1000px;

            background-color: rgb(107, 107, 138);
            margin: auto;
            margin-bottom: 10px;

            border-radius: 0px;
        }

        #controls{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.062);
            padding: 10px;
            border-radius: 20px;

            max-width: 400px;
            margin: auto;
        }

        #controls > *{
            max-width: 500px;
            margin: 2px;
        }

    </style>
</head>
<body>
    <main>
        <div id="box"></div>

        <div id="controls">
            <div>
                <input type="number" id="border-bottom-left-radius">
                <input class="extra-options" type="number" id="border-bottom-left-radius2">
            </div>
            
            <div>
                <input type="number" id="border-top-left-radius">
                <input class="extra-options" type="number" id="border-top-left-radius2">
            </div>
            
            <div>
                <input type="number" id="border-top-right-radius">
                <input class="extra-options" type="number" id="border-top-right-radius2">
            </div>

            <div>
                <input type="number" id="border-bottom-right-radius">
                <input class="extra-options" type="number" id="border-bottom-right-radius2">
            </div>

            <div>
                <button onclick="setBoder()">setar</button>
                <select>
                    <option value="px">px</option>
                    <option value="%">%</option>
                </select>

                <button onclick="copyCSS()">copiar css</button>
            </div>
        </div>
    </main>

    <script>
        //box object
        const box = document.querySelector('#box')
        //input objects
        const bottomLeft = document.querySelector('#border-bottom-left-radius')
        const topLeft = document.querySelector('#border-top-left-radius')
        const topRight = document.querySelector('#border-top-right-radius')
        const bottomRight = document.querySelector('#border-bottom-right-radius')

        const bottomLeft2 = document.querySelector('#border-bottom-left-radius2')
        const topLeft2 = document.querySelector('#border-top-left-radius2')
        const topRight2 = document.querySelector('#border-top-right-radius2')
        const bottomRight2 = document.querySelector('#border-bottom-right-radius2')

        const inputs = [bottomLeft, topLeft, topRight, bottomRight, bottomLeft2, topLeft2, topRight2, bottomRight2]

        //boder-radios config
        function scale() {
            const select = document.querySelector('select')
            const options = document.querySelectorAll('select option')
            return options[select.selectedIndex].innerText
        }

        function setBoder() {
            function formater(inputValue) {
                if (inputValue) {
                    return inputValue + scale()
                }
                else{
                    return '0' + scale()
                }
            }
            //borderRadius: '10px 10px 10px 15px / 20px 20px 20px 20px';
            box.style.borderRadius = 
            `${formater(topLeft.value)} ${formater(topRight.value)} ${formater(bottomRight.value)} ${formater(bottomLeft.value)}` + 
            ` / ${formater(topLeft2.value)} ${formater(topRight2.value)} ${formater(bottomRight2.value)} ${formater(bottomLeft2.value)}`
        }

        //verificar alterações no input
        for (const key in inputs) { 
            if (inputs.hasOwnProperty.call(inputs, key)) {
                const element = inputs[key];
                element.addEventListener('change', function () {
                    setBoder()
                })
            }
        }

        //Copiar CSS
        function copyCSS() {
            navigator.clipboard.writeText(`border-radius: ${box.style.borderRadius};`);
            alert( 'border-radius copiado' )
        }
    </script>
</body>
</html>
